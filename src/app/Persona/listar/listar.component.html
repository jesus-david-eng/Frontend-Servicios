<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Personas</h3>
        </div>

        <div class="card-body">
                 <table class="table table-hover">   
                   <thead >   
                       <tr>   
                         <th>Id</th> 
                         <th>Nombre cliente</th> 
                         <th>Nombre Owner</th>
                         <th>Opciones</th>
                       </tr>
                     </thead>                  
                     <tbody>
                        <tr *ngFor='let cliente of clientes'>
                            <td>{{ cliente.idClient }}</td>
                            <td>{{ cliente.clientName}}</td>
                            <td>{{ cliente.productOwner}}</td>
                            <button (click)="Editar(cliente)" class="btn btn-warning"> editar</button>
                               <button (click)="deleteClient(cliente)"class="btn btn-danger" style="margin: 10px"> Delete</button>
                               
                        </tr>     
                     </tbody>
                   </table>
                 </div>
