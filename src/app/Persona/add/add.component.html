<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Personas</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nombre Cliente</label>
                    <input  [(ngModel)]="cliente.clientName" name="clientName" type="text" class="form-control">
                </div>
                <div class="form-group">
                        <label for="">Nombre Owner</label>
                        <input  [(ngModel)]="cliente.productOwner" name="nameO" type="text" class="form-control">
                    </div>
                <button (click)="Guardar()" class="btn btn-danger">Guardar</button>
            </form>
        </div>
    </div>
 </div>
